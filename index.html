<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Unity Web Player | serving_zzang</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* 화면 꽉 채우는 기본 레이아웃 + 9:16 고정 비율 박스 */
      html, body { margin:0; height:100%; background:#000; }
      #wrap {
        position:fixed; inset:0;
        display:grid; place-items:center;
        background:#000;
      }
      .ratio-box {
        width:100vw;            /* 가로는 최대 */
        max-height:100vh;       /* 세로는 넘지 않도록 */
        aspect-ratio: 16 / 9;   /* 게임 비율(세로형) */
        background:#000;        /* 레터박스 영역 */
        overflow:hidden;
      }
      /* 캔버스는 박스 안을 가득 채움 */
      #unity-canvas {
        width:100%;
        height:100%;
        display:block;
      }
      /* Unity 기본 템플릿과 충돌 방지: 모바일 클래스가 붙어도 위 규칙이 우선되도록 */
      #unity-container.unity-mobile canvas#unity-canvas { width:100%; height:100%; }
      /* 로딩/경고 배치 기본 */
      #unity-loading-bar { position:absolute; left:0; right:0; bottom:10px; margin:auto; }
      #unity-warning { position:absolute; left:0; right:0; top:0; margin:auto; z-index:10; }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="ratio-box">
        <div id="unity-container" class="unity-desktop">
          <!-- width/height 속성 제거: CSS로 크기 제어 -->
          <canvas id="unity-canvas" tabindex="-1"></canvas>

          <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
              <div id="unity-progress-bar-full"></div>
            </div>
          </div>
          <div id="unity-warning"></div>
          <div id="unity-footer">
            <div id="unity-logo-title-footer"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">serving_zzang</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background:red; padding:10px;';
        else {
          if (type == 'warning') div.style = 'background:yellow; padding:10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/New_Build.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/New_Build.data.unityweb",
        frameworkUrl: buildUrl + "/New_Build.framework.js.unityweb",
        codeUrl: buildUrl + "/New_Build.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "BaDa Studio",
        productName: "serving_zzang",
        productVersion: "0.1.0",
        showBanner: unityShowBanner
      };

      // 모바일 성능/안정화: DPR 캡
      //var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      //var DPR_CAP = isMobile ? 1.0 : Math.min(1.5, window.devicePixelRatio || 1);
      //config.devicePixelRatio = DPR_CAP;

      // Unity 기본 모바일 스타일 클래스 추가 (필요 시)
      //if (isMobile) {
      //  document.querySelector("#unity-container").className = "unity-mobile";
      //  canvas.className = "unity-mobile";
      //}

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = (100 * progress) + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
