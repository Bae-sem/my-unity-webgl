<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>serving_zzang</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* í™”ë©´ ê½‰ + 9:16 ê³ ì • */
      html, body { margin:0; height:100%; background:#000; }
      #wrap {
        position:fixed; inset:0;
        display:grid; place-items:center;
        background:#000;
      }
      .ratio-box {
        height:100vh;          /* ì„¸ë¡œ ê¸°ì¤€ */
        max-width:100vw;       /* ê°€ë¡œëŠ” í™”ë©´ ë„˜ì§€ ì•Šê²Œ */
        aspect-ratio:9 / 16;   /* ì„¸ë¡œí˜• */
        background:#000;
        overflow:hidden;
      }

      /* ğŸ”¥ TemplateData ê¸°ë³¸ ê·œì¹™ì„ ë¬´ì¡°ê±´ ì´ê¸°ê²Œ ê°•ì œ */
      #unity-container { width:100% !important; height:100% !important; position:relative; }
      #unity-container.unity-desktop { width:100% !important; height:100% !important; }
      #unity-container.unity-mobile  { width:100% !important; height:100% !important; }
      #unity-container canvas#unity-canvas { width:100% !important; height:100% !important; display:block; }

      /* ë¡œë”©/ê²½ê³  ë°°ì¹˜ */
      #unity-loading-bar { position:absolute; left:0; right:0; bottom:10px; margin:auto; }
      #unity-warning     { position:absolute; left:0; right:0; top:0;    margin:auto; z-index:10; }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="ratio-box">
        <!-- ë°ìŠ¤í¬í†±/ëª¨ë°”ì¼ í´ë˜ìŠ¤ì— ìƒê´€ì—†ì´ ìœ„ CSSê°€ ì´ê¸°ë„ë¡ !importantë¥¼ ë„£ì—ˆìŒ -->
        <div id="unity-container" class="unity-desktop">
          <canvas id="unity-canvas" tabindex="-1"></canvas>

          <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
              <div id="unity-progress-bar-full"></div>
            </div>
          </div>
          <div id="unity-warning"></div>
          <div id="unity-footer">
            <div id="unity-logo-title-footer"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">serving_zzang</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background:red; padding:10px;';
        else {
          if (type == 'warning') div.style = 'background:yellow; padding:10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/New_Build.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/New_Build.data.unityweb",
        frameworkUrl: buildUrl + "/New_Build.framework.js.unityweb",
        codeUrl: buildUrl + "/New_Build.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "BaDa Studio",
        productName: "serving_zzang",
        productVersion: "0.1.0",
        showBanner: unityShowBanner
      };

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = (100 * progress) + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
